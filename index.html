<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Anthony Habash's Train Scheduler</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
          <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
            <div class="jumbotron">
                    <h1>Anytime is Train Time</h1> 
                    <p>Choo Choo. Chee Chee.</p> 
            </div>
            
            <div class="container">
                <div class="panel panel-primary" id="trainScedule">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainRecords"> 
                                <!-- train records go here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="panel panel-primary" id="addTrain">
                    <div class="panel-heading">Add a Train</div>
                    <div class="panel-body">
                        <p><b>Train Name</b></p>
                        <input id="input-TrainName" type="text"  style="width:100%" > 
                        <p><b>Destination</b></p>
                        <input id="input-Destination" type="text"  style="width:100%" > 
                        <p><b>First Train Time (HH:mm - military time)</b></p>
                        <input id="input-FirstTrainTime" type="text"  style="width:100%" > 
                        <p><b>Frequency (min)</b></p>
                        <input id="input-Frequency" type="text"  style="width:100%" > 
                        <input id="inputButton" class="btn btn-primary" value="Submit" type="submit">
                    </div>
                </div>
            </div>

        <script src="assets/Javascript/app.js"></script>
    </body>
</html>
